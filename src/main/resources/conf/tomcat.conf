<VirtualHost *:80>
    ServerName www.myhippocampus.com
    ServerAlias myhippocampus.com
    ServerAdmin webmaster@myhippocampus.com

    ErrorLog    logs/www_error_log
    TransferLog logs/www_access_log


  ProxyRequests Off
    <Proxy *>
        Order deny,allow
        Allow from all
    </Proxy>

    # proxy to tomcat
    ProxyPreserveHost  On
    ProxyPass           /                       http://www.myhippocampus.com:8081/
    ProxyPassReverse    /                       http://www.myhippocampus.com:8081/


 <Location />
        Order allow,deny
        Allow from all
    </Location>


</VirtualHost>
#http://www.sitepoint.com/article/apache-mod_rewrite-examples
<VirtualHost *:80>
    ServerName www.tocollege.net
    ServerAlias tocollege.net
    ServerAdmin webmaster@tocollege.net

    ErrorLog    logs/www_error_log
    TransferLog logs/www_access_log


  ProxyRequests Off
    <Proxy *>
        Order deny,allow
        Allow from all
    </Proxy>
    
    RewriteCond %{HTTP_HOST} ^([a-z.]+)?tocollege\.net$ [NC]
    RewriteCond %{HTTP_HOST} !^www\. [NC]
    RewriteRule .? http://www.%tocollege.net%{REQUEST_URI} [R=301,L]

    # proxy to tomcat
    ProxyPreserveHost  On
    ProxyPass           /                       http://www.tocollege.net:8082/
    ProxyPassReverse    /                       http://www.tocollege.net:8082/

</VirtualHost>
